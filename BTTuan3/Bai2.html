<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <style>
        #container {
            display: grid;
            grid-template-areas: "header header""left right""footer footer";
        }
        
        #header {
            grid-area: header;
            background-color: rgba(14, 40, 187, 0.884);
        }
        
        #left {
            grid-area: left;
        }
        
        #right {
            grid-area: right;
        }
        
        #footer {
            grid-area: footer;
        }
    </style>

</head>

<body>
    <div id="container">
        <div id="header">header</div>
        <div id="left">left content</div>
        <div id="right">right content</div>
        <div id="footer">footer</div>

    </div>
</body>

</html>
